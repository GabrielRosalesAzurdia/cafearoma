<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pedidos - CafÃ© Aroma</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container py-4">
    <h1 class="mb-4">ğŸšš Pedidos y DistribuciÃ³n</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Entrega</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.customer }}</td>
          <td>{{ order.created_at|date:"d/m/Y H:i" }}</td>
          <td>{{ order.get_delivery_speed_display }}</td>
          <td>{{ order.status }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5">No hay pedidos disponibles</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
